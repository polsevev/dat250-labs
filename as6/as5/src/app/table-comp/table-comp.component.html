<ul>
    <li *ngFor="let todo of todos">
        <tr>
            <th>{{todo.id}}</th>
            <th>{{todo.description}}</th>
            <th>{{todo.summary}}</th>
            <th></th>
            <td>
                <button (click)="deleteTodo(todo.id)">Delete</button>
            </td>
        </tr>

    </li>
</ul>
<button (click)="getTables()">Refresh</button>
<h2>Todo</h2>



<label for="desc">Description:</label><br>
<input type="text" id="description" name="description" #description>
<label for="sum">Summary:</label><br>
<input type="text" id="summary" name="description" #summary>
<button type="submit" (click)="postTodo(description.value, summary.value)">Add</button>
